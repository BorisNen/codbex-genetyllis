<!DOCTYPE html>

<html lang="en" ng-app='addPatient'>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Eclipse Dirigible &trade; | home-page </title>

        <link rel="shortcut icon" type="image/png" href="/services/v4/web/resources/images/favicon.png" />

        <!-- FontAwesome icon set -->
        <link type="text/css" href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Twitter Bootstrap with Theme Support -->
        <link type="text/css" rel="stylesheet" href="/services/v4/core/theme/bootstrap.min.css">

        <!-- GoldenLayout with Theme Support -->
        <link type="text/css" rel="stylesheet"
            href="/services/v4/web/resources/goldenlayout/1.5.9/goldenlayout-base.css" />
        <link type="text/css" rel="stylesheet" href="/services/v4/core/theme/goldenlayout-theme.css" />
        <link type="text/css" rel="stylesheet" href="../css/addPatient.css" />
        <link type="text/css" rel="stylesheet" href="../css/style.css" />

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script> -->
        <!-- Custom IDE Styles -->

        <link type="text/css" rel="stylesheet" href="/services/v4/core/theme/ide.css" />

    </head>


    <!-- jQuery -->

    <!-- Twitter Bootstrap with Theme Support -->
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
        integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- GoldenLayout with Theme Support -->
    <script type="text/javascript" src="/services/v4/web/resources/goldenlayout/1.5.9/goldenlayout.min.js"></script>
    <!-- 
		<script type="text/javascript" src="../ide/ui/message-hub.js"></script>
		<script type="text/javascript" src="../ide/ui/ui-layout.js"></script>
		<script type="text/javascript" src="../ide/ui/ui-core-ng-modules.js"></script> -->



    <body ng-controller='addPatientController'>
        <!-- Patient Details -->
        <div class="addPatientWrapper">
            <div class="formWrapper">
                <div class="header">
                    <h3>Patient Details</h3>
                </div>
                <div class="patient-details-form flexForm">
                    <div class="form-col">
                        <div class="form-group">
                            <div class="labId">
                                <!-- <i class="bi bi-person"></i> -->
                                <input type="text" class="form-control" placeholder="Enter LabId"
                                    ng-model="entity.LabId" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Initials" ng-model="entity.Info">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Date of birth" ng-model="entity.BirthDate"
                            onfocus="(this.type='date')" onblur="(this.type='text')" required>
                    </div>
                    <div class="form-group">
                        <div class="form-col">
                            <h5>Gender:</h5>
                            <div>
                                <input type="radio" id="male" name="drone" value="male" ng-model="entity.GenderId">
                                <label for="male">Male</label>
                            </div>

                            <div>
                                <input type="radio" id="female" name="drone" value="female" ng-model="entity.GenderId">
                                <label for="female">Female</label>
                            </div>

                            <div>
                                <input type="radio" id="other" name="drone" value="other" checked>
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-col">
                            <h5>Ethnicity:</h5>

                            <div>
                                <input type="radio" id="bulgarian" name="Ethnicity" value="bulgarian">
                                <label for="bulgarian">Bulgarian</label>
                            </div>
                            <div>
                                <input type="radio" id="otherEthnicity" name="Ethnicity" value="otherEthnicity" checked>
                                <label for="otherEthnicity">Other</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Clinical History -->
            <div class="formWrapper">
                <div class="header">
                    <h3>Clinical History</h3>
                </div>
                <div class="history-form">
                    <div class="form-group">
                        <div class="form-col">

                            <!-------------------------------------------------------------------------------------->

                            <div>
                                <input list="dataList" ng-change="getPathologyId()" ng-model='pathologyId'
                                    class="form-control" placeholder="Concept ID" />
                                <datalist id="dataList">
                                    <option ng-repeat="x in pathologyDatas">{{x.PATHOLOGY_CUI}}</option>
                                </datalist>
                            </div>
                            <div>
                                <input value="{{pathologyName[0].PATHOLOGY_NAME}}" placeholder="Disease"
                                    class="form-control" />
                            </div>
                            <div class="ageOfOnset">
                                <input type="number" placeholder="0" value="5" ng-model="clinicalHistoryData.AgeOnset"
                                    class="form-control">
                                <p>Age of onset</p>
                            </div>
                        </div>
                    </div>
                    <textarea rows=" 4" cols="50" placeholder="Additional info ..." ng-model="clinicalHistoryData.Notes"
                        class="form-control">
                    </textarea>
                    <br>
                    <input type="submit" value="Add entry" ng-click="addEntryClinicalHistory()" class="typeBtn">
                </div>
            </div>
            <!-- Family History -->
            <div class="formWrapper">
                <div class="header">
                    <h3>Family History</h3>
                </div>
                <div class="history-form">
                    <div class="form-col">
                        <div class="form-group">
                            <input type="text" placeholder="LabId" class="form-control"
                                ng-model="familyHistoryData.LabId" ng-blur="getPatientsId()" />
                        </div>
                        <div class="form-group">
                            <input list="relationList" ng-change="getRelationId()" ng-click="resetGetRelationId($event)"
                                ng-model='relationId' class="form-control" placeholder="Relation" />
                            <datalist id="relationList">
                                <option ng-repeat="x in relationData">{{x.RelationType}}</option>
                            </datalist>
                        </div>
                    </div>
                    <!-- ---------------------------------------------------------------------------------- -->
                    <div class="form-col">
                        <div class="form-group">
                            <input list="FamilydataList" ng-change="getFamilyPathologyId()" ng-model='familyPathologyId'
                                class="form-control" placeholder="Concept ID" />
                            <!-- <input list="FamilydataList" class="form-control" placeholder="Concept ID" /> -->
                            <datalist id="FamilydataList">
                                <option ng-repeat="x in pathologyDatas">{{x.PATHOLOGY_CUI}}</option>
                            </datalist>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input placeholder="Disease" class="form-control"
                                    value="{{familyPathologyName[0].PATHOLOGY_NAME}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="ageOfOnset">
                                <input type="number" value="5" class="form-control"
                                    ng-model="familyHistoryData.AgeOnset">
                                <p>Age of onset</p>
                            </div>
                        </div>
                    </div>
                    <textarea rows=" 4" cols="50" placeholder="Additional info ..." class="form-control"
                        ng-model="familyHistoryData.Notes">
                    </textarea>
                    <br>
                    <input type="submit" value="Add entry" ng-click="addEntryFamilyHistory()" class="typeBtn">

                    <div class="familyHistoryList">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Concept ID</th>
                                    <th>Disease</th>
                                    <th>Age of onset</th>
                                    <th>Info</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <td>item.Id</td>
                                    <td>item.BirthDate</td>
                                    <td>item.GenderId</td>
                                    <td>item.GenderId</td>
                                </tr>
                            </tbody>
                        </table>
                        <input type="submit" value="Add family member" ng-click="addFamilyMember()" class="typeBtn">
                    </div>
                </div>
            </div>
            <form action="../index.html" class="saveBtnWrapper">
                <input type="submit" ng-click="create()" value="Save" class="typeBtn saveBtn" />
            </form>
        </div>

        <!-- Family history -->


        <style>
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Firefox */
            input[type=number] {
                -moz-appearance: textfield;
            }

        </style>
        <script src="../js/addPatient.js"></script>
    </body>

</html>
