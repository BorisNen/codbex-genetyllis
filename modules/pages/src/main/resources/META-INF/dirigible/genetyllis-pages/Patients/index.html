<html lang="en" ng-app="patients">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Variants/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../Variants/css/style.css">

        <title>Document</title>
    </head>

    <body ng-controller="patientsController">
        <div class="variantWrapper">
            <div class="variantFilter">
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h5>LabID</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <input type=" text" class="form-control" placeholder="Enter LabId" ng-model="LabId"
                                    required ng-blur="existsLabId()"
                                    style="{{isLabIdTaken ?  'border: 1px solid #f00;' : 'border: 1px solid #ccc;' }}">
                            </div>

                            <div class="col-4">
                                <button type="button" class="btn btn-secondary filterBtn"
                                    ng-click="addLabId()">Add</button>
                            </div>
                        </div>
                        <div class="addedText">
                            <span ng-repeat="i in addedLabId track by $index"
                                ng-click="removeLabId($index)">{{i}}</span>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h5>
                                    Date of birth
                                </h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 align-paragraph">
                                <p>From</p>
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Date" ng-model="entity.BirthDate"
                                    onfocus="(this.type='date')" onblur="(this.type='text')" required>
                            </div>
                            <div class="col-2 align-paragraph">
                                <p>to</p>
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Date" ng-model="entity.BirthDate"
                                    onfocus="(this.type='date')" onblur="(this.type='text')" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h5>
                                    Population
                                </h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="male"
                                        [checked]="isMaleChecked">
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [checked]="isFemaleChecked"
                                        ng-click="checkedV()" value="" id="female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [checked]="isOtherGenderChecked"
                                        value="" id="nonspecifed-gender">
                                    <label class="form-check-label" for="nonspecifed-gender">
                                        Nonspecifed gender
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked value="" id="bulgarian">
                                    <label class="form-check-label" for="bulgarian">
                                        Bulgarian
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked value=""
                                        id="other-ethnicity">
                                    <label class="form-check-label" for="other-ethnicity">
                                        Other ethnicity
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h5>
                                    Clinical history
                                </h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <input type=" text" class="form-control" placeholder="Enter Id"
                                    ng-model="ClinicalHistoryId" required ng-blur="exists()"
                                    style="{{isLabIdTaken ?  'border: 1px solid #f00;' : 'border: 1px solid #ccc;' }}">
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-secondary filterBtn"
                                    ng-click="addClinicalHistoryId()">Add</button>
                            </div>
                            <div class="addedText">
                                <span ng-repeat="i in addedClinicalHistoryId track by $index"
                                    ng-click="removeClinicalHistoryId($index)">{{i}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col-4 align-paragraph">
                                <p>Onset from</p>
                            </div>
                            <div class="col-3">
                                <input type="number" min="0" class="form-control" />
                            </div>
                            <div class="col-1 align-paragraph">to</div>
                            <div class="col-3">
                                <input type="number" min="0" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h5>
                                    Family history
                                </h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <input type=" text" class="form-control" placeholder="Enter Id"
                                    ng-model="FamiliHistoryId" required ng-blur="existsLabId()"
                                    style="{{isLabIdTaken ?  'border: 1px solid #f00;' : 'border: 1px solid #ccc;' }}">
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-secondary filterBtn"
                                    ng-click="addFamilyHistoryId()">Add</button>
                            </div>
                            <div class="addedText">
                                <span ng-repeat="i in addedFamilyHistoryId track by $index"
                                    ng-click="removeFamilyHistoryId($index)">{{i}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col-4 align-paragraph">
                                <p>Onset from</p>
                            </div>
                            <div class="col-3">
                                <input type="number" min="0" class="form-control" />
                            </div>
                            <div class="col-1 align-paragraph">to</div>
                            <div class="col-3">
                                <input type="number" min="0" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked value="" id="male" checked>
                                    <label class="form-check-label" for="male">
                                        Whole Genome Sequencing (WGS)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p>Date of analysis</p>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Date" ng-model="entity.BirthDate"
                                    onfocus="(this.type='date')" onblur="(this.type='text')" required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h5>
                                    Variant
                                </h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <input type=" text" class="form-control" placeholder="Enter Id" ng-model="VariantId"
                                    required ng-blur="existsLabId()"
                                    style="{{isLabIdTaken ?  'border: 1px solid #f00;' : 'border: 1px solid #ccc;' }}">
                            </div>
                            <div class="col-4">
                                <button ng-click="addVariantId()" type="button"
                                    class="btn btn-secondary filterBtn">Add</button>
                            </div>
                            <div class="addedText">
                                <span ng-repeat="i in addedVariantId track by $index"
                                    ng-click="removeVariantId($index)">{{i}}</span>
                            </div>
                            <select class="form-select form-control" ng-click="addVariantId($index)"
                                ng-model="selectedVariant" data-error="Select a Product!" tabindex="1">
                                <option selected>Columns</option>
                                <option ng-repeat=" chrom in chromList" ng-model="chrom">{{chrom}}</option>
                            </select>
                            <div class="addedText">
                                <span ng-repeat="i in addedVariantId track by $index"
                                    ng-click="removeVariantId($index)">{{i}}</span>
                            </div>

                        </div>
                    </div>
                </div> -->
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h5>Chromosome</h5>
                            </div>
                            <div class="col">
                                <h5>Position</h5>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <input type="number" min="0" class="form-control" />
                            </div>
                            <div class="col">
                                <input type="number" min="0" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <select class="form-select form-control">
                                    <option selected>Select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="align-paragraph col-1">
                                <p class="">></p>
                            </div>
                            <div class="col">
                                <select class="form-select form-control">
                                    <option selected>Select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" holder">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <button ng-click="clearAllFilters()" type="button" class="btn btn-link">Clear all
                                    filters</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary filterBtn addFilter">Filter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="variantTable">
                <div class="holder">
                    <div class="row">
                        <div class="paging">
                            <div class="select-columns">
                                <select class="form-select form-control">
                                    <option selected>Columns</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="per-page">
                                <div class="align-paragraph">
                                    <p class="">Showing 120 of 500</p>
                                </div>
                                <div class="export">
                                    <input type="number" min="0" class="form-control" />
                                </div>
                                <div class="align-paragraph">
                                    <p>per page</p>
                                </div>
                                <div class="">
                                    <button type="button" class="btn btn-primary filterBtn addFilter">Export</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="holder">
                    <div ng-include="'../components/table.html'"></div>

                </div>
            </div>
        </div>



        <script type="text/javascript" src="js/index.js"></script>
    </body>

</html>
