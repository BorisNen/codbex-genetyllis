<!DOCTYPE html>

<html lang="en" ng-app='addAnalysis'>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Eclipse Dirigible &trade; | home-page </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.6.1/angular-file-upload.min.js">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload-shim.min.js">
        </script>
        <link type="text/css" rel="stylesheet" href="../../css/style.css" />
    </head>

    <body ng-controller='addAnalysisController'>
        <div class="wrapper">
            <div class="header-wrapper">
                <div class="genHubLogo">
                    <img src="../../../../web/genetyllis-pages/images/logo.svg" width="120px"></img>
                </div>
                <div class="nav-header">
                    <ul>
                        <li>
                            <a href="../../../genetyllis-pages/Home-page/index.html">Home</a>
                        </li>
                        <li>
                            <a href="../../../genetyllis-pages/Patients/index.html">Patients</a>
                        </li>

                        <li>
                            <a href="../../../genetyllis-pages/Variants/index.html">Variants</a>

                        </li>
                    </ul>
                </div>
                <div class="logOut">
                    <a href="">
                        Log out
                    </a>
                </div>
            </div>
        </div>
        <div class="patient-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-6 ">
                        <div class="border-content patientDetails">
                            <div class="header content">
                                <div class="container">
                                    <h4>Details</h4>
                                </div>
                            </div>
                            <div class="holder">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <select class="form-control" aria-label=".form-select-lg example">
                                                <option selected>Select Provider</option>
                                                <option ng-repeat="data in providerData">
                                                    {{data.Name}}
                                                </option>

                                            </select>
                                        </div>
                                        <div class="col">
                                            <select class="form-control " aria-label=".form-select-lg example">
                                                <option selected>Select Platform</option>
                                                <option ng-repeat="data in platformData">
                                                    {{data.Name}}
                                                </option>

                                            </select>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Date of birth"
                                                ng-model="entity.BirthDate" onfocus="(this.type='date')"
                                                onblur="(this.type='text')" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="border-content patientDetails">
                            <div class="header content">
                                <div class="container">
                                    <h4>Patient</h4>
                                </div>
                            </div>
                            <div class="holder">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Enter LabId"
                                                ng-model="entity.LabId" required>
                                        </div>
                                        <div class="col">
                                            <a ng-href="../{{entity.LabId}}" ng-repeat="labId in labIds">{{labId}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 ">
                        <div class="border-content patientDetails">
                            <div class="header content">
                                <div class="container">
                                    <h4>Results</h4>
                                </div>

                            </div>
                            <div class="holder">
                                <div class="container">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <style>
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Firefox */
            input[type=number] {
                -moz-appearance: textfield;
            }

        </style>

        <script src="../js/addAnalysis.js"></script>
        <script src="../import/import.js"></script>

    </body>

</html>
